    document.getElementById("start").addEventListener("keydown", function (event) {
      if (event.defaultPrevented) {
        return; // Do nothing if the event was already processed
      }

      switch (event.key) {
        case "ArrowDown":
          moveDown();
          break;
        case "ArrowUp":
          turnRight();
          break;
        case "ArrowLeft":
          moveLeft();
          break;
        case "ArrowRight":
          moveRight();
          break;
        case "z":
          turnLeft();
          break;
        case " ":
          hardDrop();
          break;
        case "c":
          holdPiece();
        default:
          return;
      }
      event.preventDefault();
    }, true);//checks if a key has been pressed, acts accodingly
